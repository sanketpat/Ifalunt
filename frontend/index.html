            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1 class="wow fadeInLeftBig animated" style="visibility: visible; animation-name: fadeInLeftBig;">i <strong>Flaunt</strong></h1>
                            <div class="description wow fadeInLeftBig animated" style="visibility: visible; animation-name: fadeInLeftBig;">
                            	<p> 
	                            	IFlaunt is a new way to connect with people and show them what you like and what you bought.In addition,You can look into our suggestions and Buy them if u like!
								
								</p>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Join in or Sign In !!!</h3>
                            		<p>Fill in the form below to get instant access</p>
                        		</div>
                        		<div class="form-top-right">
                        			
                        		</div>
                            </div>
							
							<div class="form-top">
							<div class="col-xs-3">
								<a href="#" id="register-form-link" class="active">Register</a>
							</div>
							<div class="col-xs-3">
								<a href="#"  id="login-form-link">Login</a>
							</div>
							
							</div>
							
							
							<div class="panel-body">
							
							<div class="col-lg-12">
								
								<!-- Login -->
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">	 
												<button id="login-submit" tabindex="4" class="form-control btn btn-login" >Log In </button>
											</div>
										</div>
									</div>
								</form>
								
								<!--Registration-->
								<form id="register-form"  method="post" role="form" style="display: none;"  ng-controller="RegisterController">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button id="btnSignUp" tabindex="4" class="form-control btn btn-register" ng-click="signUp(email, password, confirmPassword)">Register Now </button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
