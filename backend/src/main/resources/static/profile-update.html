<body>

	<div class="container" ng-controller="fupController" ng-cloak>
		<h1>
			Welcome to Iflaunt! <br />
			<H5>Kindly Update your Profile details</H5>
		</h1>
		<hr>
		<form name="pic" enctype="multipart/form-data">
			<div class="row">
				<!-- left column -->
				<div class="col-md-3">
					<div class="text-center">
						<h6>You can upload your Profile Picture Here</h6>


								<img ng-repeat="image in dummy.images | limitTo: 1" ng-src="{{dummy.images}}" class="img-responsive" alt="Cinque Terre" width="304" height="236" >
						
						

						<input type="file" id="file1" name="file"
							ng-files="getTheFiles($files)"  ng-model="dummy.images" accept="image/*"  app-filereader/>
							
						<!-- 						  <input type="file" ng-model="dummy.images" accept="image/*"  app-filereader /><br /> -->
						<input type="Button" class="btn btn-primary"
							ng-click="uploadFiles()" value="Upload">
						</Button>
					</div>
				</div>
		</form>


		<!-- edit form column -->
		<div class="col-md-9 personal-info">
			<h3>Personal info</h3>

			<form class="form-horizontal" role="form" name="Profile">


				<div class="form-group">
					<label class="col-lg-3 control-label">First name:</label>
					<div class="col-lg-8">
						<div
							ng-show="Profile.firstname.$touched && Profile.firstname.$invalid"
							style="color: red">First Name is Empty</div>

						<input type="text" name="firstname" ng-model="firstname" required
							placeholder="First Name">

					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Last name:</label>
					<div class="col-lg-8">
						<div
							ng-show="Profile.lastname.$touched && Profile.lastname.$invalid"
							style="color: red">Last Name is Empty</div>

						<input ng-model="lastname" type="text" name="lastname" required
							placeholder="Last Name">
					</div>
				</div>
				
					<div class="form-group">
					<label class="col-lg-3 control-label">City:</label>
					<div class="col-lg-8">
						<div
							ng-show="Profile.city.$touched && Profile.city.$invalid"
							style="color: red">City Name is Empty</div>

						<input ng-model="city" type="text" name="city" required
							placeholder="City">
					</div>
				</div>

				 <div class="form-group">
                    <label  class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                       <input id='date' ng-model="myDate" type='date' >
                    </div>
                </div>
               
                <script>
                
                var date = new Date().toISOString().substring(0, 10),
                field = document.querySelector('#date');
            field.value = date;
            console.log(field.value);
                </script>
                
       

				<div class="form-group">
					<label class="col-lg-3 control-label">Bio:</label>
					<div class="col-lg-8">
						<textarea class="form-control" name="comment" form="usrform"
							ng-model="Bio">About yourself...</textarea>
					</div>


				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Gender:</label>
					<div class="col-lg-8">
						<input type="radio" ng-model="male" ng-click="setGender('M')"  name="gender" value="M">&nbspMale <input
							type="radio" ng-model="male" ng-click="setGender('F')"  name="gender"	value="F">&nbspFemale
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input type="button" class="btn btn-primary" value="Save Changes"
								ng-click="uploadDetails()" >
								<input type="button" class="btn btn-primary" value="Update Later"
								ng-click="NavigetetoHome()"   ng-disabled="laterflag" >
						</div>
					
					</div>
				
			</form>
		</div>
	</div>
	</div>
	<hr>
</body>
