<html ng-app="iflaunt">
<head>
<title>i Flaunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet"
	href="http://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script

<script src="./controller/app.js"></script>
<script src="./controller/sessionService.js"></script>

<script src="./controller/TrendsNearby.js">

      </script>
</head>
<body class="w3-theme-l5" ng-controller="Trends" ng-cloak>

	<!-- Navbar -->
	<div class="w3-top" ng-cloak>
		<ul class="w3-navbar w3-theme-d2 w3-left-align w3-large">
			<li class="w3-hide-medium w3-hide-large w3-opennav w3-right"><a
				class="w3-padding-large w3-hover-white w3-large w3-theme-d2"
				href="javascript:void(0);" onclick="openNav()"><i
					class="fa fa-bars"></i></a></li>
			<li><a href="home.html" class="w3-padding-large w3-hover-white"><i
					class="fa fa-home w3-margin-right"></i>i Flaunt</a></li>

			<li class="w3-hide-small"><a href="FriendsRequest.html"
				class="w3-padding-large w3-hover-white"> Friends <i
					class="fa fa-group"></i></a></li>
			<li class="w3-hide-small"><a href="ImageUpload.html"
				class="w3-padding-large w3-hover-white">Flaunt Now <i
					class="fa fa-camera-retro"></i></a></li>
			<li class="w3-hide-small w3-dropdown-hover"><a
				href="TrendsNearby.html" class="w3-padding-large w3-theme-d4">Near
					By Trends <i class="	fa fa-street-view"></i>
			</a>
			<li class="w3-hide-small w3-dropdown-hover"><a
				class="w3-padding-large w3-hover-white" ng-click="Logout()">Log
					Out <i class="fa fa-power-off"></i>
			</a></li>
			<li class="w3-hide-small w3-right"><a href="profile-update.html"
				class=" w3-hover-white" title="My Account"> {{firstname}}
					{{lastname}} <img ng-src="/user/getProfilePicture/{{user}}"
					class="w3-circle" style="height: 30px; width: 30px" alt="Avatar">
			</a></li>
		</ul>
	</div>

	<!-- Navbar on small screens -->
	<div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium w3-top"
		style="margin-top: 51px">
		<ul class="w3-navbar w3-left-align w3-large w3-theme">
			<li><a class="w3-padding-large" href="FriendsRequest.html">Friends
					<i class="fa fa-group"></i>
			</a></li>
			<li><a class="w3-padding-large" href="ImageUpload.html">Flaunt
					Now <i class="fa fa-camera-retro"></i>
			</a></li>
			<li><a class="w3-padding-large" href="TrendsNearby.html">Near
					By Trends <i class="fa fa-street-view"></i>
			</a></li>
			<li><a class="w3-padding-large" href="profile-update.html">Update
					Profile <i class="fa fa-cog"></i>
			</a></li>
			<li><a class="w3-padding-large" ng-click="Logout()">Log Out
			</a></li>
		</ul>
	</div>

	<!-- Page Container -->
	<div class="w3-container w3-content"
		style="max-width: 1400px; margin-top: 80px">
		<!-- The Grid -->
		<div class="w3-row">
			<!-- Left Column -->
			<div class="w3-col m3">
				<!-- Profile -->

				<br>

				<!-- Accordion -->

				<br> <br>

				<!-- Alert Box -->






				<!-- Middle Column -->


				<!-- Right Column -->


				<!-- End Grid -->
			</div>

			<div class="w3-col m12">
				<div>
					<h4>The Highly used Brands are Below:</h4>
					<ol class="list-group">
						<li ng-repeat="t in trends" class="list-group-item"><br />
						<br /> <img ng-src="images/{{t}}.png" alt="" /><br /></li>



					</ol>
				</div>
			</div>
		</div>

		<!-- End Page Container -->
	</div>
	<br>

	<!-- Footer -->




	<script>
// Accordion
function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";	
        x.previousElementSibling.className += " w3-theme-d1";
    } else {
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className =
        x.previousElementSibling.className.replace(" w3-theme-d1", "");
    }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>




</body>
</html>
